{% extends "cedial/tutta_pagina.html" %}

{% block pagina_intera %}
    <div class="loginForm">
        <form action="" method="post">{% csrf_token %}
            {% for field in form %}
                <div class="fieldWrapper">
                    <p>{{ field.label_tag }}<br/>{{ field }}</p>
                </div>
            {% endfor %}
            <div class="fieldWrapper">
                <input class="button" type="submit" value="Login"/>
            </div>
        </form>
    </div>
{% endblock %}
